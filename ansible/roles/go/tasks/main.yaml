- name: Cleanup previous Go versions
  ansible.builtin.file:
    path: '{{ go_paths.install }}/go'
    state: absent

- name: Create Build Directory
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    mode: '0755'
  loop:
    - '{{ go_paths.build }}'

- name: Download Go
  ansible.builtin.get_url:
    url: '{{ go_url }}'
    dest: '{{ go_paths.build }}'
    mode: '0644'

- name: Install Go
  ansible.builtin.unarchive:
    src: '{{ go_paths.build }}/{{ go_tar }}'
    dest: '{{ go_paths.install }}'
    remote_src: true

- name: Add go binary path to ~/.profile
  lineinfile:
    path: ~/.profile
    line: 'export PATH=$PATH:/usr/local/go/bin:$GOPATH/bin'
    create: true
    state: present

- name: Remove downloaded tar file
  ansible.builtin.file:
    path: '{{ go_paths.build }}/{{ go_tar }}'
    state: absent
