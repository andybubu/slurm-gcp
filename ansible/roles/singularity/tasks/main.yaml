- name: Include OS Family Dependent Vars
  ansible.builtin.include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_distribution | lower }}-{{ ansible_distribution_version }}.yml'
    - '{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_distribution | lower }}.yml'
    - '{{ ansible_os_family | lower }}-{{ ansible_distribution_version }}.yml'
    - '{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_os_family | lower }}.yml'

- name: Mkdir
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    mode: '0755'
  loop:
    - '{{ singularity_paths.apps }}'
    - '{{ singularity_paths.modulefiles }}'

- name: Wait for DPKG Locks
  ansible.builtin.command: >
    while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do
      sleep 5
    done
  with_items:
    - lock
    - lock-frontend
  when:
    - ansible_os_family == 'Debian'

- name: Install Singularity Dependencies
  ansible.builtin.package:
    name: '{{ singularity_dependencies }}'
    state: present

- name: Download Singularity
  ansible.builtin.get_url:
    url: '{{ singularity_url }}'
    dest: {{ singularity_paths.apps }}
    mode: '0644'

- name: Extract Tarball
  ansible.builtin.unarchive:
    src: '{{ singularity_paths.apps }}/{{ singularity_tar }}'
    dest: '{{ singularity_paths.apps }}'

- name: Build and Install Singularity
  ansible.builtin.shell: |
    . ~/.profile
    cd {{ singularity_paths.apps }}
    ./mconfig --prefix={{ singularity_paths.apps }}
    make -C ./builddir
    make -C ./builddir install


- name: Set Singularity PATH Environment Variable
  ansible.builtin.shell:
    path: /etc/profile.d/singularity_path.sh
    line: 'export PATH=$PATH:{{ singularity_paths.apps }}/bin'
    create: yes

- name: Remove downloaded tar file
  ansible.builtin.file:
    path: '{{ singularity_paths.apps }}/{{ singularity_tar }}'
    state: absent