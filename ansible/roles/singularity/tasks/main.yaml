- name: Include OS Family Dependent Vars
  ansible.builtin.include_vars: '{{ item }}'
  with_first_found:
    - '{{ ansible_distribution | lower }}-{{ ansible_distribution_version }}.yml'
    - '{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_distribution | lower }}.yml'
    - '{{ ansible_os_family | lower }}-{{ ansible_distribution_version }}.yml'
    - '{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version }}.yml'
    - '{{ ansible_os_family | lower }}.yml'

- name: Mkdir
  ansible.builtin.file:
    path: '{{ item }}'
    state: directory
    mode: '0755'
  loop:
    - '{{ singularity_paths.build }}'
    - '{{ singularity_paths.apps }}'
    - '{{ singularity_paths.modulefiles }}'

- name: Wait for DPKG Locks
  ansible.builtin.command: >
    while fuser /var/lib/dpkg/{{ item }} >/dev/null 2>&1; do
      sleep 5
    done
  with_items:
    - lock
    - lock-frontend
  when:
    - ansible_os_family == 'Debian'

- name: Install Singularity Dependencies
  ansible.builtin.package:
    name: '{{ singularity_dependencies }}'
    state: present

- name: Download Singularity
  ansible.builtin.get_url:
    url: '{{ singularity_url }}'
    dest: '{{ paths.build }}/{{ singularity_tar }}'
    mode: '0644'

- name: Extract Tarball
  ansible.builtin.unarchive:
    src: '{{ paths.build }}/{{ singularity_tar }}'
    dest: '{{ singularity_paths.build }}'

- name: Build Singularity
  ansible.builtin.command:
    cmd: >
      mconfig --prefix={{ singularity_paths.apps }} > /dev/null
      make -C ./builddir > /dev/null
      make -C ./builddir install > /dev/null
  args:
    chdir: '{{ singularity_paths.build }}'
  register: build_output
  changed_when: build_output.rc != 0
